<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags para evitar cache -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Meta Descrição -->
    <meta name="description" content="Página para comparação de valores.">
    <!-- Meta Autor -->
    <meta name="author" content="Daniel Vicalvi">
    <title>Divergência de Valores</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <h1>Divergência de Valores</h1>

    <!-- Contêiner para os botões -->
    <div id="controls">
        <!-- Input de arquivo estilizado -->
        <label for="fileInput" class="custom-file-upload">
            <i class="fas fa-file-upload"></i> Selecionar Arquivo
        </label>
        <input type="file" id="fileInput" accept=".csv">

        <!-- Botões de ação -->
        <button onclick="processFile()"><i class="fas fa-play"></i> Processar Arquivo</button>
        <button onclick="currentFilter='finished'; applyFilters();">
            <i class="fas fa-check"></i> Exibir Finalizadas
        </button>

        <button onclick="currentFilter='canceled'; applyFilters();">
            <i class="fas fa-times"></i> Exibir Canceladas
        </button>

        <!-- Filtro de Forma de Pagamento -->
        <select id="paymentFilter" onchange="applyFilters()"></select>

        <label for="differenceFilter"></label>
        <select id="differenceFilter" onchange="applyFilters()">
            <option value="all">Todos</option>
            <option value="negative">Negativos</option>
            <option value="positive">Positivos</option>
        </select>

    </div>

    <!-- Tabela de Resultados -->
    <div id="result">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Nº OS</th>
                    <th>Status</th>
                    <th>Motorista</th>
                    <th>Forma de pagamento</th>
                    <th>Estimativa do Valor da Corrida</th>
                    <th>Valor da Corrida</th>
                    <th>Diferença</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="loadingMessage" style="display:none;">Carregando...</div>

    <div id="pagination"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js?v=1.2"></script>

</body>

</html>
