<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metatags para evitar cache -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Meta Descrição -->
    <meta name="description" content="Página para comparação de valores.">
    <!-- Meta Autor -->
    <meta name="author" content="Daniel Vicalvi">
    <title>Divergência de Valores</title>
    <link rel="stylesheet" href="style.css?v=1.4" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <h1>Divergência de Valores</h1>

    <div id="controls">
        <label for="fileInput" class="custom-file-upload">
            <i class="fas fa-file-upload"></i> Selecionar Arquivo
        </label>
        <input type="file" id="fileInput" accept=".csv" />

        <button onclick="processFile()">
            <i class="fas fa-play"></i> Processar Arquivo
        </button>

        <button onclick="currentFilter='finishedPlus'; applyFilters();">
            <i class="fas fa-check"></i> Finalizadas +
        </button>

        <button onclick="currentFilter='finished'; applyFilters();">
            <i class="fas fa-check"></i> Finalizadas -
        </button>

        <button onclick="currentFilter='canceled'; applyFilters();">
            <i class="fas fa-times"></i> Canceladas
        </button>
    </div>

    <br />

    <div id="result">
        <table id="resultTable" border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>Nº OS</th>
                    <th>Status</th>
                    <th>Motorista</th>
                    <th>Forma de pagamento</th>
                    <th>Estimativa do Valor da Corrida</th>
                    <th>Valor da Corrida</th>
                    <th>Diferença</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="loadingMessage" style="display:none;">Carregando...</div>

    <div id="pagination"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js?v=1.4"></script>
</body>
</html>
