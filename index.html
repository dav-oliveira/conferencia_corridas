<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confência Corridas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Conferência das Corridas</h1>
    <form id="uploadForm">
        <label for="fileInput">Escolha uma planilha:</label>
        <input type="file" id="fileInput" accept=".csv">
        <button type="button" onclick="processFile()">Resultado</button>
    </form>
    <div id="result">
        <h2>Resultados</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Nº OS</th>
                    <th>Status</th>
                    <th>Motorista</th>
                    <th>Estimativa do Valor da Corrida</th>
                    <th>Valor da Corrida</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
